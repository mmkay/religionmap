<h1>Temples map</h1>
{% if lat %}
    <b>Lat: {{ lat }}</b>
{% else %}
    <b>No lat!</b>
{% endif %}
<hr>
{% if lon %}
    <b>Lon: {{ lon }}</b>
{% else %}
    <b>No lon!</b>
{% endif %}
<hr>
{% if span %}
    <b>span: {{ span }}</b>
{% else %}
    <b>No span!</b>
{% endif %}
<hr>
{% if temples %}
    <b>temples: {{ temples }}</b>
{% else %}
    <b>No temples!</b>
{% endif %}
